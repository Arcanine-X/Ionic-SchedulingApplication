<ion-header>
  <ion-navbar>
    <ion-title>
        Tasks To Complete
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list class="login-sliding-demo" >
      <ion-item-sliding *ngFor="let item of items; let i = index" >
        <ion-item (click)="goToTaskDetail(item, item.id)">
            <p>Title: <strong>{{item?.taskTitle}}</strong></p>
            <p>Description: <strong>{{item?.taskDescription}}</strong></p>
          </ion-item>

        <ion-item-options side="left">
            <button ion-button color="danger" (click)="deleteFB(item.id)">
              <ion-icon name="trash"></ion-icon>
                Delete
              </button>
        </ion-item-options>

        <ion-item-options side="right">
            <button ion-button color="secondary" (click)="addToCompletedTasks(item)">
                <ion-icon name="ribbon"></ion-icon>
                Complete
              </button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
