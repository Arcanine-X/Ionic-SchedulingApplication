  <ion-list class="login-sliding-demo" >
      <ion-item-sliding *ngFor="let item of items; let i = index" >
        <ion-item (click)="viewItem(item)">
            {{item.title}}
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="danger" (click)="showConfirm(item, i)">
            <!-- <button ion-button color="danger" (click)="delete(item, i)"> -->
              <ion-icon name="trash"></ion-icon>
                Delete
              </button>
        </ion-item-options>

        <ion-item-options side="right">
            <button ion-button color="secondary" (click)="complete(item)">
                <ion-icon name="ribbon"></ion-icon>
                Complete
              </button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>
