<ion-header>
  <ion-navbar color="burple">
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item-divider color="light">Manage Account</ion-item-divider>
    <ion-item (click) = "openProfile()">
      <ion-label>Touch to see Account Details</ion-label>
    </ion-item>
    <ion-item (click) = "logOut()">
      <ion-label color="danger">Sign Out</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider color="light">General</ion-item-divider>
    <ion-item>
      <ion-label>Task Deletion Confirmation</ion-label>
      <ion-toggle color="primary" (ionChange)="save()" [(ngModel)]="taskAlertToggle"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Category Deletion Confirmation</ion-label>
      <ion-toggle color="primary" (ionChange)="alertTest()" [(ngModel)]="categoryAlertToggle"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider color="light">Notifications</ion-item-divider>
    <ion-item>
      <ion-label>Turn of Completion Sound</ion-label>
      <ion-toggle color="primary" (ionChange)="save()" [(ngModel)]="soundToggle"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider color="light">About</ion-item-divider>
    <ion-item>
      <ion-label>Version</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab class = "debug" (click)="debug()" color="light"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
