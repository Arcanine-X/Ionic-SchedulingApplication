<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="item.taskTitle" (tap)="unsave()"></ion-input>
      </ion-item>
     
      <!-- <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="description" (tap)="unsave()"></ion-input>
      </ion-item> -->

      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="item.taskDescription" (tap)="unsave()"></ion-input>
      </ion-item>



      <ion-item>
        <ion-label floating>Event Date</ion-label>
        <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY"
        [(ngModel)]="item.taskDate">
        </ion-datetime>
      </ion-item>
  
  
      <ion-item>
        <ion-label stacked>Category</ion-label>
        <ion-input [(ngModel)]="item.taskCategory" type="text">
        </ion-input>
      </ion-item>


    </ion-list>
