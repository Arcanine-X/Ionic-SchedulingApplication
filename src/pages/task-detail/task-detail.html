<ion-header>
  <ion-navbar color="burple">
    <ion-title>
      {{item.taskTitle}}
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
      <!-- Title -->
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" color = "burple" id = "title" [(ngModel)]="item.taskTitle" (keyup)="unsave()"></ion-input>
      </ion-item>
     <!-- Description -->
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="item.taskDescription" (keyup)="unsave()"></ion-input>
      </ion-item>
      <!-- Date -->
      <ion-item>
        <ion-label floating>Event Date</ion-label>
        <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY"
        [(ngModel)]="item.taskDate" >
        </ion-datetime>
      </ion-item>
      <!-- Category -->
      <ion-item>
        <ion-label stacked>Category</ion-label>
        <ion-input [(ngModel)]="item.taskCategory" type="text" (keyup)="unsave()"></ion-input>
      </ion-item>
    </ion-list>
    <!-- Save Button -->
  <button ion-button color="burple" id = "saveButton" (click)="save()">{{buttonText}}</button>
</ion-content>
