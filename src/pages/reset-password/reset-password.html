<ion-header>

  <ion-navbar>
    <ion-title>ResetPassword</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        Email
      </ion-label>
      <ion-input formControlName="email" type="email"
      placeholder="Your email address"
      [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
    *ngIf="!resetPasswordForm.controls.email.valid  &&
    resetPasswordForm.controls.email.touched">
      <p>Please enter a valid email.</p>
    </ion-item>

    <div id ="buttonWrapper">
      <button ion-button type="submit"
      [disabled]="!resetPasswordForm.valid">
        Reset your Password
      </button>
    </div>


  </form>
</ion-content>
