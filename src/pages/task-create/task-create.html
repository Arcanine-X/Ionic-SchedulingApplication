<ion-header>
    <ion-toolbar color="burple">
      <ion-title>
        Create A Task
      </ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
      </ion-toolbar>
  </ion-header>
   
  <ion-content>
    <ion-list>
      <!-- Title -->
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="title" ></ion-input>
      </ion-item>
      <!-- Description -->
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea type="text" [(ngModel)]="description"></ion-textarea>

        <!-- <ion-input type="text" [(ngModel)]="description"></ion-input> -->
      </ion-item>
      <!-- Date -->
      <ion-item>
        <ion-label floating>Event Date</ion-label>
        <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" [(ngModel)]="eventDate">
        </ion-datetime>
      </ion-item>
      <!-- Category -->

      <ion-item >
          <ion-label stacked>Category</ion-label>
          <ion-select [(ngModel)]="selectedCategory" interface="action-sheet" >
            <ion-option *ngFor="let c of categoriesList;">{{c.categoryName}}</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>    
    <!-- Button to save -->
    <button full ion-button color="primary" (click) = "createEvent(title, description, eventDate, selectedCategory)">
      Create task
    </button>
  </ion-content>
