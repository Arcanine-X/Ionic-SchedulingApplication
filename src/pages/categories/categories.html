<ion-header>
  <ion-navbar color = "burple">
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class = "card" *ngFor="let category of categoriesList; let letter of categoryLetters;">
      <ion-item (click) = "openCategory(category.title)">
          <ion-avatar item-start>
              <ion-text-avatar>{{category.letter}}</ion-text-avatar>
            </ion-avatar>
          <h2>{{category.title}}</h2>
          <p>{{category.total}} ITEMS</p>
        </ion-item>
  </ion-card>
</ion-content>
