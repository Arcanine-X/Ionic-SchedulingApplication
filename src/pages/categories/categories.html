<ion-header>
  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let category of categoriesList; let letter of categoryLetters;">
      <ion-item (click) = "openCategory(category.title)">
          <ion-avatar item-start>
              <ion-text-avatar>{{category.letter}}</ion-text-avatar>
            </ion-avatar>
          <h2>{{category.title}}</h2>
          <p>{{category.total}} items</p>
        </ion-item>
  </ion-card>

  <ion-fab left bottom>
      <button ion-fab (click)="debugger()"  color="light"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
