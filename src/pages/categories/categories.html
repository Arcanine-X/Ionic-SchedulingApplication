<ion-header>
    <ion-navbar color = "burple">
      <ion-title>Categories</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <!-- <div *ngIf ="categoriesList"> 
        {{categoriesList | json}}
      </div> -->


    <ion-card class = "card" *ngFor="let category of categoriesList;">
        <ion-item (click) = "openCategory(category.categoryName)">
            <button ion-button *ngIf="category.categoryName != 'Default'" icon-only item-right clear (click) = "deleteCategory">
                <ion-icon name="close"></ion-icon>
              </button>
            <ion-avatar item-start>
                <ion-text-avatar>{{category.categoryLetter}}</ion-text-avatar>
              </ion-avatar>
            <h2>{{category.categoryName}}</h2>
            <p>{{category.categoryCount}} ITEMS</p>
          </ion-item>
    </ion-card>



      <ion-footer>
          <ion-toolbar style = "position: absolute">
              <ion-item >
                  <ion-label floating>Add a category</ion-label>
                  <ion-input  type="text" [(ngModel)]="MyModel" ></ion-input>
                  <button ion-button large clear (click)="doSomething(MyModel)" item-end>
                    <ion-icon name="md-add-circle"></ion-icon>
                  </button>
                </ion-item>
          </ion-toolbar>
        </ion-footer>
  </ion-content>
