<ion-header>
  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let category of categoriesList; ">
    <ion-item (click) = "openCategory(category.title)">
      {{category.title}} there are {{category.total}} items
    </ion-item>
  </ion-card>


  <ion-fab left bottom>
      <button ion-fab (click)="debugger()" color="light"><ion-icon name="add" (click) = "addItem()"></ion-icon></button>
  </ion-fab>
</ion-content>
