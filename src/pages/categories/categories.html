<ion-header>
  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let categories of categoriesList; ">
    <ion-item (click) = "openCategory()">
      {{categories}}
    </ion-item>
  </ion-card>
</ion-content>
