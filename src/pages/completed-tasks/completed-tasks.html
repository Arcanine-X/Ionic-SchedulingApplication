<ion-header>
    <ion-navbar>
      <ion-title>
          Completed Tasks
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list class="login-sliding-demo" >
        <ion-item-sliding *ngFor="let item of completedItems;" >
          <ion-item (click)="goToTaskDetail(item, item.id)">
              <p>Title: <strong>{{item?.taskTitle}}</strong></p>
              <p>Description: <strong>{{item?.taskDescription}}</strong></p>
            </ion-item>
  
          <ion-item-options side="left">
              <button ion-button color="danger" (click)="delete(item.id)">
                <ion-icon name="trash"></ion-icon>
                  Delete
                </button>
          </ion-item-options>
  
          <ion-item-options side="right">
              <button ion-button color="secondary" (click) = "restore(item, item.id)">
                  <ion-icon name="swap"></ion-icon>
                  Restore
                </button>
            </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  </ion-content>
